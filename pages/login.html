<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na conta</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <img src="../img/lol-logocopy.png" class="logo-img">
            </a>
        </nav>
    </header>   
    <main class="container">
        <h3>Entrar na conta</h3>
        <form class="form-content" action="">
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <span class="message" id="emailError"> Esse email é inválido </span>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <span class="message" id="passwordError"> Essa senha é inválida </span>
            </div>

            <a href="#" class="forgot-password">Esqueceu sua senha?</a>

            <button type="button" id="buttonForm">Logar</button>

            <div class="form-text">
                <small>Não tem uma conta? <a href="./cadastro.html">Cadastre-se</a></small>
                <small>ou</small>
                <small>Entrar como <a href="../Index.html">visitante</a></small>
            </div>
        </form>
    </main>
</body>
<script src="../js/login.js"></script>
</html>
