<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na conta</title>
    <link rel="stylesheet" href="..//css/main.css">
    <link rel="stylesheet" href="..//css/components/login.css">
    <link href="https://db.onlinewebfonts.com/c/12420e8c141ca7c3dff41de2d59df13e?family=Beaufort+for+LOL+Bold" rel="stylesheet"> 
</head>

<body>
    <main class="container">
        <h3>Registrar sua conta</h3>
        <form class="form-content" action="">
            <div class="input-box">
                <input type="text" name="name" id="name">
                <label for="name" id="nameLabel">Nome</label>
                <span class="message" id="nameError"> Esse nome é inválido </span>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email">
                <label for="email" id="emailLabel">Email</label>
                <span class="message" id="emailError"> Esse email é inválido </span>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password">
                <label for="password" id="passwordLabel">Senha</label>
                <span class="message" id="passwordError"> Essa senha é inválida </span>
            </div>

            <button type="button" id="buttonForm">Cadastre-se</button>

            <div class="form-text">
                <small>Já possui uma conta? <a href="./login.html">Faça login</a></small>
                <small>ou</small>
                <small>Entrar como <a href="./overview.html">visitante</a></small>
            </div>
        </form>
    </main>
</body>
<script src="../assets/js/modules/auth.js"></script>
</html>
