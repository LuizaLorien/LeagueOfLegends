<!DOCTYPE html>
<html>
<head>
  <title>Champion Data</title>
  <style>
    /* Style for the champion list container */
    #championData {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Style for each champion container */
    .championContainer {
      margin: 10px;
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
    }

    .championContainer:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .championImage {
      width: 100%;
      height: auto;
    }

    .championName {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.6);
      color: #fff;
      padding: 5px 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Champion Data</h1>
  <div id="championData"></div>

  <script>
    // Fetch champion data from the API
    fetch('https://ddragon.leagueoflegends.com/cdn/14.4.1/data/en_US/champion.json')
      .then(response => response.json())
      .then(data => {

        // Extract the champion data from the API response
        const champions = data.data;

        // Create an unordered list to display the champion data
        const championList = document.createElement('ul');

        // Loop through each champion and create a list item for each one
        for (const id in champions) {
          const champion = champions[id];
          const listItem = document.createElement('li');
          listItem.className = 'championContainer';

          // Create an image element for the champion's splash art
          const championImage = document.createElement('img');
          championImage.className = 'championImage';
          championImage.src = `https://ddragon.leagueoflegends.com/cdn/14.4.1/img/champion/${champion.image.full}`;
          listItem.appendChild(championImage);

          // Create a div element for the champion's name
          const championName = document.createElement('div');
          championName.className = 'championName';
          championName.textContent = champion.name;
          listItem.appendChild(championName);

          // Create a link to the champion's CSS file
          const championLink = document.createElement('link');
          championLink.rel = 'stylesheet';
          championLink.href = `https://example.com/champion-styles/${champion.id}.css`;
          document.head.appendChild(championLink);

          championList.appendChild(listItem);
        }

        // Add the champion list to the page
        const championContainer = document.getElementById('championData');
        championContainer.appendChild(championList);
      })
      .catch(error => {
        console.error('Error fetching champion data:', error);
      });
  </script>
</body>
</html>
