<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar na conta</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">
                <img src="../img/lol-logocopy.png" class="logo-img">
            </a>
        </nav>
    </header>
    <main class="container">
        <h3>REGISTRAR SUA CONTA</h3>
        <form class="form-content" action="">
            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
                <span class="message" id="nameError"> Esse nome é inválido </span>
            </div>
            <div class="input-box">
                <input type="email" name="email" id="email" placeholder="Digite seu email">
                <span class="message" id="emailError"> Esse email é inválido </span>
            </div>
            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <span class="message" id="passwordError"> Essa senha é inválida </span>
            </div>

            <div class="buttonForm">
                <button type="button" >
                    <a href="../index.html">Entrar</a>
                </button>
            </div>

            <div class="form-text">
                <small>Já possui uma conta? <a href="./login.html">Faça login</a></small>
                <small>ou</small>
                <small>Entrar como <a href="./overview.html">visitante</a></small>
            </div>
        </form>
    </main>
</body>
<script src="../js/login.js"></script>
</html>
